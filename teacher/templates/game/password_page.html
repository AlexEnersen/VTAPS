{% extends "t_base.html" %} {% block content %}
<div class="accountWrapper">
  <h1 class="header">Players</h1>
  <p>Code: {{code}}</p>
  <table class="gameSummaryTable">
    <tr class="gameSummaryRow">
      <th class="gameSummaryCell gameSummaryHeader">Player</th>
      <th class="gameSummaryCell gameSummaryHeader">Password</th>
    </tr>
    {% for player in players %}
      <tr class="gameSummaryRow">
        <td class="gameSummaryCell">{{player.username}}</td>
        <td class="gameSummaryCell">{{player.password}}</td>
      </div>
    {% endfor %}
  </table>

  <a class="secondaryButton" href="/teacher">Back</a>
</div>
{% endblock %}
