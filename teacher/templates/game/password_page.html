{% extends "t_base.html" %} {% block content %}
<div class="accountWrapper">
  <h1 class="header">Players</h1>
  <p>Code: {{code}}</p>
  {% for player in players %}
    <div class="row">
      <p>{{player.hiddenName}}</p>
      <p>: {{player.password}}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
