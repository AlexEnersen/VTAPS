<!DOCTYPE html>
<html>
  <style>
    .textBox {
      width: 250px;
      height: 400px;
    }
  </style>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Teacher</title>
    <meta name="description" content />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href />
  </head>
  <body>
    <h1>New Game</h1>
    <h3>Current Players</h3>
    {% for player in game.players %}
        <div>{{player}}</div>
    {% endfor %}
    <h3>Add Players</h3>
    <!-- <div class="players">
            {}
        </div> -->
    <form method="post">
      {% csrf_token %}
      <label for="players"></label>
      <textarea
        id="players"
        name="players"
        class="textBox"
        placeholder="student1@gmail.com&#10;student2@gmail.com&#10;student3@gmail.com"
      ></textarea>
      <input type="submit" value="Add Players" />
    </form>
    <a href="/teacher">Done</a>
  </body>
</html>
