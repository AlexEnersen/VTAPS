{% extends "s_base.html" %} {% block content %}
<div>
    <h1>Student Account</h1>
    <p>Hello {{student.username}}</p>
    {% for game in games %}
        <a href="{% url 'game' game.id %}" class="gameLinkContainer">
            <p class="gameLink">{{game.name}}</p>
        </a>
    {% endfor %}
    <a class="logoutButton" href="/student/logout">Logout</a>
    {% endblock %}
</div>
